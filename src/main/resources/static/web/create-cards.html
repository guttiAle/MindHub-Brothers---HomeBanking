<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Create Cards</title>
    <link rel="stylesheet" href="./assets/create-cards.css">
    <link rel="shortcut icon" href="./assets/images/noTextLogo.png" type="image/x-icon">
</head>
<body id="app">
    <nav class="navbar navbar-expand-lg" style="width: 100%;  padding: 0;" id="navigationBar">
        <div class="container-fluid" style="min-height: 5rem; border-bottom: 1px solid #C0C0C0;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-0" id="navbarNav" style="width: 5rem !important; gap: 1rem;">
                        <button>
                            <span><a href="./accounts.html" style="text-decoration: none;">HOME</a></span>
                        </button>
                        <button>
                            <span><a href="./accounts.html" style="text-decoration: none;">ACCOUNT</a></span>
                        </button>
                        <button id="activeButton">
                            <span><a href="#" style="text-decoration: none;">MY CARDS</a></span>
                        </button>
                        <button>
                            <span><a href="./transfers.html" style="text-decoration: none;">TRANSFERS</a></span>
                        </button>
                        <button @click.prevent="logout">
                            <span><a href="#" style="text-decoration: none;">LOG OUT</a></span>
                        </button>
            </div>
            <img src="./assets/images/noTextLogo.png" style="height: 4rem;" alt="">
        </div>
    </nav>
    <div style="min-height: 100vh; width: 100%; background: linear-gradient(135deg, hsl(230, 40%, 12%), hsl(230, 20%, 7%)); display: flex; flex-direction: column;">
        <div class="cajaTitulo" style="min-height: 9rem; width: 100%; display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;">
            <h2 style="font-size: 32px; color:#C0C0C0; font-weight: 100;" class="m-0 col-12 col-sm-6">Create your new card:</h2>
            <div style="height: 3rem;" class="col-12 col-sm-6">
                <div class="div-mensaje">
                    MindHub Brothers.
                </div>
                <div class="div-mensaje">
                    <span> Your bank</span>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-direction: row;" class="col-12 flex-column flex-sm-row">
            <div style=" display: flex; height: 80vh; align-items: center; justify-content: center;" clas="col-12 col-sm-6">
                <img src="./assets/images/createCardImage (1).png" alt="" style=" border: 1px solid #c0c0c0; border-radius: 20px;"  class="col-12 col-sm-8">
            </div>
            <div style=" display: flex; align-items: center; justify-content: center; flex-direction: column;" class="col-12 col-sm-6">
                <form style="width: 60%; background-color: #C0C0C0; color: hsl(230, 40%, 12%); padding: 1.5rem; border-radius: 20px; font-size: 1.3rem;">
                    <div>
                        <label style=" width: 100%; height: 3rem; display: flex; align-items: center; background-color: hsl(230, 40%, 12%); color: #C0C0C0; border-radius: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Card type</label>
                        <div style=" min-height: 3rem; display: flex; align-items: center; justify-content: space-around; flex-wrap: wrap;">
                            <label>
                                <input type="radio" v-model="tipoTarjeta" value="CREDIT" name="tipoTarjeta">
                                CREDIT
                            </label>
                            <label>
                                <input type="radio" v-model="tipoTarjeta" value="DEBIT" name="tipoTarjeta">
                                DEBIT
                            </label>
                        </div>
                    </div>
                    <div>
                        <label style=" width: 100%; height: 3rem; display: flex; align-items: center; background-color: hsl(230, 40%, 12%); color: #C0C0C0; border-radius: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Card color</label>
                        <div style=" min-height: 3rem; display: flex; align-items: center; justify-content: space-around; flex-wrap: wrap;">
                            <label>
                                <input type="radio" v-model="colorTarjeta" value="TITANIUM" name="colorTarjeta">
                                TITANIUM
                            </label>
                            <label>
                                <input type="radio" v-model="colorTarjeta" value="GOLD" name="colorTarjeta">
                                GOLD
                            </label>
                            <label>
                                <input type="radio" v-model="colorTarjeta" value="SILVER" name="colorTarjeta">
                                SILVER
                            </label>
                        </div>
                    </div>
                    <div style="width: 100%; display: flex; justify-content: end;">
                        <button class="buttonCreate" type="button" @click="enviarRespuestas" style="background-color: transparent; border: none; color: hsl(230, 40%, 12%); font-size: 20px; margin-top: 1rem;">+ CREATE</button>
                    </div>
                </form>
                <div style="width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 2rem;">
                    <a href="./cards.html" style="color: #C0C0C0; text-decoration: none;" class="goBackButton">GO TO CARDS</a>
                </div>
            </div>
        </div>
    </div>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/create-cards.js"></script>
</body>
</html>
