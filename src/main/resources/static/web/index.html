<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHub Brothers</title>
    <link rel="shortcut icon" href="./assets/images/noTextLogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body style="background: linear-gradient(135deg, hsl(230, 40%, 12%), hsl(230, 20%, 7%)); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">
    <div style="width: 90%; min-height: 100vh; background-color: #C0C0C0; display: flex; justify-content: center; flex-direction: column;" id="app">
        <div style="width: 100%; display: flex; justify-content: center; align-items: center;" class="flex-column flex-sm-row">
            <img src="./assets/images/noTextLogoDark.png" alt="logo" style="width: 10rem;" class="m-sm-5 m-0 col-sm-4 col-12">
            <div style="height: 3rem;" class="col-12 col-sm-4">
                <div class="div-mensaje">
                    MindHub Brothers.
                </div>
                <div class="div-mensaje">
                    <span> Your bank</span>
                </div>
            </div>
        </div>
        <div style="width: 100%; display: flex; flex-wrap: wrap; justify-content: space-around; gap: 1rem;">
            <div id="carouselExample" class="carousel slide col-12 col-sm-7" data-bs-ride="carousel" data-bs-interval="7000">
                <div class="carousel-inner" style="border: 1px solid #12162A; border-radius: 10px;">
                    <div class="carousel-item active">
                        <img src="./assets/images/landingPageImage_1.png" alt="landingPageImage_1" style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/landingPageImage_2.png" alt="landingPageImage_2"style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/landingPageImage_3.png" alt="landingPageImage_3"style="width: 100%;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="col-9 col-sm-6 col-md-3" style="display: flex; align-items: center;">
                <!-- <video controls loop autoplay style="width: 100%; border: 1px solid #12162A; border-radius: 10px;">
                    <source src="./assets/images/mindHubBrothersVideo.mp4" type="video/mp4">
                </video> -->
                <div class="login-box">
                    <h2>Login</h2>
                    <form @submit.prevent="login">
                        <div class="user-box">
                            <input type="email" name="" required="" v-model="email">
                            <label>E-Mail</label>
                        </div>
                        <div class="user-box">
                            <input type="password" name="" required="" v-model="password">
                            <label>Password</label>
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <button type="submit">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Sign in
                            </button>
                            <a href="./register.html">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Sign up
                            </a>
                        </div>
                    </form>
                    <p v-if="error" class="error-message" style="color: #C0C0C0;">{{ error }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
