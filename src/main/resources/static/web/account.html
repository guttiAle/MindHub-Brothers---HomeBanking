<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/noTextLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/eachAccountStyle.css">
    <title>Account</title>
</head>
<body style="background: linear-gradient(135deg, hsl(230, 40%, 12%), hsl(230, 20%, 7%)); " id="app" style="width: 100%;">
    <nav class="navbar navbar-expand-lg" style="width: 100%;  padding: 0;" id="navigationBar">
        <div class="container-fluid" style="min-height: 5rem; border-bottom: 1px solid #C0C0C0;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-0" id="navbarNav" style="width: 5rem !important; gap: 1rem;">
                        <button>
                            <span><a href="./index.html" style="text-decoration: none;">HOME</a></span>
                        </button>
                        <button id="activeButton">
                            <span><a href="#" style="text-decoration: none;">ACCOUNT</a></span>
                        </button>
                        <button>
                            <span><a href="./cards.html" style="text-decoration: none;">MY CARDS</a></span>
                        </button>
                        <button>
                            <span><a href="./transfers.html" style="text-decoration: none;">TRANSFERS</a></span>
                        </button>
                        <button @click.prevent="logout">
                            <span><a href="#" style="text-decoration: none;">LOG OUT</a></span>
                        </button>
            </div>
            <img src="./assets/images/noTextLogo.png" style="height: 4rem;" alt="">
        </div>
    </nav>
    <div class="cajaTitulo" style="min-height: 9rem; width: 100%; display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;">
        <h2 style="font-size: 32px; color:#C0C0C0; font-weight: 100;" class="m-0 col-12 col-sm-6">Transactions:</h2>
        <div style="height: 3rem;" class="col-12 col-sm-6">
            <div class="div-mensaje">
                MindHub Brothers.
            </div>
            <div class="div-mensaje">
                <span> Your bank</span>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table id="accountTable" v-if="account.transactions.length > 0">  
            <thead>
                <tr >
                    <th scope="col">TYPE</th>
                    <th scope="col">DATE</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">AMOUNT</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="j of account.transactions">
                    <td >{{j.type}}</td>
                    <td>{{j.date.slice(0, 10)}} at {{j.date.slice(11, 16)}}hs.</td>
                    <td >{{j.description}}</td>
                    <td :class="j.type">$ {{j.amount.toLocaleString('es-MX')}}</td>
                </tr>
            </tbody>
        </table>
        <h2 v-else style="height: 40vh; display: flex; align-items: center; justify-content: center;"> There are no transactions on this account</h2>
    </div>
    <div style="width: 100%; display: flex; align-items: center; justify-content: center; margin-bottom: 3rem;">
        <a href="./accounts.html" style="color: #C0C0C0; text-decoration: none;" class="goBackButton">GO TO ACCOUNTS</a>
    </div>
    <!--VUE - BOOTSTRAP - AXIOS - JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/account.js"></script>
</body>
</html>
