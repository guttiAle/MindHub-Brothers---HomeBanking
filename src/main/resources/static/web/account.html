<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/logoMindHubBrothers.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/eachAccountStyle.css">
    <title>Account</title>
</head>
<body style="background: linear-gradient(135deg, hsl(230, 40%, 12%), hsl(230, 20%, 7%)); " id="app">
    <div class="cajaTitulo" style="height: 12rem; width: 100%; display: flex; justify-content: space-around; align-items: center;">
        <img src="./assets/images/logoMindHubBrothers.png" style="height: 12rem;" alt="">
        <div style="width: 50%; height: 3rem;">
            <div class="div-mensaje">
                MindHub Brothers.
            </div> 
            <div class="div-mensaje"> 
                <span> Your bank</span>
            </div>
        </div>
    </div>
    <div class="divTabla">
        <table id="accountTable" v-if="data.length > 0">  
            <thead>
                <tr >
                    <!-- <th scope="col">ID</th> -->
                    <th scope="col">TYPE</th>
                    <th scope="col">DATE</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">AMOUNT</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="j of data">
                    <!-- <td >{{j.id}}</td> -->
                    <td >{{j.type}}</td>
                    <td>{{j.date.slice(0, 10)}} at {{j.date.slice(11, 16)}}hs.</td>
                    <!-- <td>Transaction made on {{j.date.slice(0, 10)}} at {{j.date.slice(11, 16)}}</td> -->
                    <td >{{j.description}}</td>
                    <td :class="j.type">$ {{j.amount.toLocaleString('es-MX')}}</td>
                </tr>
            </tbody>
        </table>
        <h2 v-else style="height: 40vh; display: flex; align-items: center;"> There are no transactions on this account</h2>
    </div>
    <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
        <a href="./accounts.html" style="color: #C0C0C0; text-decoration: none;" class="goBackButton">GO TO ACCOUNTS</a>
    </div>
    <!--VUE - BOOTSTRAP - AXIOS - JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/account.js"></script>
</body>
</html>
