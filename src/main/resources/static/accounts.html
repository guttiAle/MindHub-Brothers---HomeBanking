<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/logoMindHubBrothers.png" type="image/x-icon">
    <title>Accounts</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body id="app" style="display: flex; flex-direction: column; align-items: center;">
    <div class="cajaTitulo" style="height: 12rem; width: 100%; display: flex; justify-content: space-around; align-items: center;">
        <img src="./assets/images/logoMindHubBrothers.png" style="height: 12rem;" alt="">
        <div style="width: 50%; height: 3rem;">
            <div class="div-mensaje">
                MindHub Brothers.
            </div> 
            <div class="div-mensaje"> 
                <span> Your bank</span>
            </div>
        </div>
    </div>
    <h2 style="margin-top: 2rem;" style="font-size:12px; color:#999;">Welcome {{data.firstName}} {{data.lastName}}</h2>
    <p style="font-size: larger;">Your accounts:</p>
    <div class="bodyCards">
        <div class="container">
            <div class="card" v-for="i of data.accounts">
                <div class="box">
                    <div class="content" >
                        <h2 style="font-size: 2rem;"><img src="./assets/images/logoMindHubBrothers.png" alt="" style="height: 5rem;"></h2>
                        <h3>{{i.number}}</h3>
                        <p style="font-weight: 800;">Balance: ${{i.balance.toLocaleString('es-MX')}}</p>
                        <p>Account created on {{i.creationDate.slice(0, 10)}} <br> at {{i.creationDate.slice(11, 16)}}</p>
                        <a :href="'./account.html?id=' + i.id">+INFO</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/accounts.js"></script>
</body>
</html>
